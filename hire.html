<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="pay_btn">Hire Me - Pay Now</button>
</body>
</html>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
document.getElementById('pay_btn').onclick = function(e){
    var options = {
        "key": "YOUR_KEY_ID", // Replace with your Razorpay Key ID
        "amount": 100000, // Amount in paise (â‚¹1000 = 100000 paise)
        "currency": "INR",
        "name": "AJ Freelance Services",
        "description": "Payment for Website Development",
        "handler": function (response){
            alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
        },
        "prefill": {
            "name": "",
            "email": ""
        },
        "theme": {
            "color": "#0a0a0a"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.open();
    e.preventDefault();
};
</script>
